name: Variable Helper
icon: https://assets-global.website-files.com/5ceab5395d0f478e169de7c0/5fdf4acfdb893538adabd1ab_Code%20automation%402x.png
inputs: {}
run:
  exec: |
    sudo apk add go
    git clone -b feat-golang --single-branch https://github.com/env0/env0-import-variable-plugin
    cd env0-import-variable-plugin; go build main.go -o ./bin/import-variable-plugin
    cd env0-import-variable-plugin; mv ./bin/import-variable-plugin /opt
    import-variable-plugin